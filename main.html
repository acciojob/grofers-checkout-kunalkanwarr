<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="price">2.50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="price">1.75</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="price">3.20</td>
        </tr>
    </table>

    <!-- Button to trigger total calculation -->
    <button id="calculate-total">Calculate Total</button>

    <!-- The total price should be displayed here -->
    <p id="ans"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function calculateTotal() {
                const priceElements = document.querySelectorAll('.price');
                let total = 0;

                priceElements.forEach(priceElement => {
                    total += parseFloat(priceElement.textContent);
                });

                // Display total in the #ans paragraph
                document.getElementById('ans').textContent = `Total Price: $${total.toFixed(2)}`;
            }

            // Attach event listener to button
            document.getElementById('calculate-total').addEventListener('click', calculateTotal);
        });
    </script>
</body>
</html>
