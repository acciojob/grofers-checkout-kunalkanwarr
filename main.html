<!DOCTYPE html>
<html>
<head>
<title>Grocery List</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Grocery List</h2>

<table id="groceryTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="item">Apple</td>
      <td class="prices">1.00</td>
    </tr>
    <tr>
      <td class="item">Banana</td>
      <td class="prices">0.50</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">3.00</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="prices">2.50</td>
    </tr>
  </tbody>
</table>

<script>
function calculateTotalPrice() {
  const priceElements = document.querySelectorAll('.prices');
  let totalPrice = 0;

  priceElements.forEach(priceElement => {
    const price = parseFloat(priceElement.textContent);
    if (!isNaN(price)) {
      totalPrice += price;
    }
  });

  const table = document.getElementById('groceryTable');
  const newRow = table.insertRow();
  const newCell = newRow.insertCell();
  newCell.colSpan = 2; // Span across both columns
  newCell.style.textAlign = "right"; // Align to the right
  newCell.textContent = "Total Price: $" + totalPrice.toFixed(2); // Format to 2 decimal places
}

// Call the function to calculate the total price
calculateTotalPrice();
</script>

</body>
</html>
