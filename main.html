<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="price">200</td>  
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="price">150</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="price">60</td>
        </tr>
    </table>

    <button id="calculate-total">Calculate Total</button>
    <p id="ans"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function calculateTotal() {
                console.log("Button clicked - Calculating total...");

                const priceElements = document.querySelectorAll('.price');
                let total = 0;

                priceElements.forEach(priceElement => {
                    const value = parseInt(priceElement.textContent.trim(), 10);
                    console.log("Processing price:", value);
                    total += value;
                });

                console.log("Final total:", total);

                // Ensure Cypress sees the update
                setTimeout(() => {
                    document.getElementById('ans').textContent = total;
                }, 100);
            }

            // Ensure button is available
            const button = document.getElementById('calculate-total');
            if (button) {
                button.addEventListener('click', calculateTotal);
            }
        });
    </script>
</body>
</html>
