<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apple</td>
            <td class="price">2.00</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="price">1.50</td>
        </tr>
        <tr class="item">
            <td>Carrot</td>
            <td class="price">1.20</td>
        </tr>
    </table>
    
    <button id="calculate-btn">Calculate Total</button>
    
    <script>
        function calculateTotal() {
            let prices = document.querySelectorAll(".price");
            let total = 0;
            
            prices.forEach(price => {
                total += parseFloat(price.textContent);
            });
            
            let table = document.getElementById("grocery-table");
            let totalRow = document.createElement("tr");
            let totalCell = document.createElement("td");
            totalCell.setAttribute("colspan", "2");
            totalCell.textContent = "Total Price: $" + total.toFixed(2);
            totalRow.appendChild(totalCell);
            
            table.appendChild(totalRow);
        }
        
        document.getElementById("calculate-btn").addEventListener("click", calculateTotal);
    </script>
</body>
</html>
