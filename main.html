<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

    <table id="groceryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Apple</td>
                <td class="prices">$5.00</td>
            </tr>
            <tr>
                <td class="item">Banana</td>
                <td class="prices">$1.50</td>
            </tr>
            <tr>
                <td class="item">Orange</td>
                <td class="prices">$3.25</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
