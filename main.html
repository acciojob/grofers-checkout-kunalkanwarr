<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="prices">2.50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">1.75</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="prices">3.20</td>
        </tr>
    </table>

    <script>
        function calculateTotal() {
            // Select all price elements
            const priceElements = document.querySelectorAll('.prices');
            let total = 0;

            // Sum up the prices
            priceElements.forEach(priceElement => {
                total += parseFloat(priceElement.textContent);
            });

            // Create new row for total
            const table = document.getElementById('grocery-table');
            const totalRow = document.createElement('tr');
            const totalCell = document.createElement('td');

            // Set attributes for styling and merging
            totalCell.setAttribute('colspan', '2');  
            totalCell.textContent = `Total Price: $${total.toFixed(2)}`;

            // Append to the row and then to the table
            totalRow.appendChild(totalCell);
            table.appendChild(totalRow);
        }

        // Call function to calculate total price
        calculateTotal();
    </script>
</body>
</html>
