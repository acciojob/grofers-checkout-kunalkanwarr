<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Item 1</td>
            <td class="price">200</td>  <!-- Adjust prices to match expected total -->
        </tr>
        <tr class="item">
            <td>Item 2</td>
            <td class="price">150</td>
        </tr>
        <tr class="item">
            <td>Item 3</td>
            <td class="price">60</td>
        </tr>
    </table>

    <button id="calculate-total">Calculate Total</button>
    <p id="ans"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function calculateTotal() {
                console.log("Button Clicked - Calculating total...");

                const priceElements = document.querySelectorAll('.price');
                let total = 0;

                priceElements.forEach(priceElement => {
                    const value = parseInt(priceElement.textContent.trim());
                    console.log("Processing price:", value); // Debugging
                    total += value;
                });

                console.log("Final total:", total); // Debugging

                // Update #ans after a small delay
                setTimeout(() => {
                    document.getElementById('ans').textContent = total;
                }, 50); // 50ms delay
            }

            // Attach event listener to button
            document.getElementById('calculate-total').addEventListener('click', calculateTotal);
        });
    </script>
</body>
</html>
