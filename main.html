<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table border="1" id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="price">2.50</td>  <!-- Updated class from "prices" to "price" -->
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="price">1.75</td>  <!-- Updated class -->
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="price">3.20</td>  <!-- Updated class -->
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function calculateTotal() {
                const priceElements = document.querySelectorAll('.price'); // Updated selector
                let total = 0;

                priceElements.forEach(priceElement => {
                    total += parseFloat(priceElement.textContent);
                });

                const table = document.getElementById('grocery-table');
                const totalRow = document.createElement('tr');
                const totalCell = document.createElement('td');

                totalCell.setAttribute('colspan', '2');
                totalCell.textContent = `Total Price: $${total.toFixed(2)}`;

                totalRow.appendChild(totalCell);
                table.appendChild(totalRow);
            }

            calculateTotal();
        });
    </script>
</body>
</html>
